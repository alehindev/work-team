<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hnoco</title>
</head>

<body>
    <header class="header">
        <div class="contacts">
            <div class="tel">
                <img src="./img/tel-icon.png" alt="telephone img" class="tel__img">
                <div class="tel__number">
                    +7 (926) 645 23 98
                </div>
            </div>
            <div class="mail">
                <img src="./img/mail-icon.png" alt="mail img" class="mail__img">
            </div>
            <div class="mail__number">
                info@hnonco.ru
            </div>
        </div>
        <a href="#" class="account-link">
            Личный кабинет
        </a>
    </header>
    <section class="navigation">
        <img src="./img/logo.png" alt="logo" class="logo">
        <nav class="nav">
            <a href="#" class="nav__link clicked">Главная</a>
            <a href="#" class="nav__link">Членство</a>
            <a href="#" class="nav__link">Мероприятия</a>
            <a href="#" class="nav__link">Пациенту</a>
            <a href="#" class="nav__link">Специалисту</a>
            <a href="#" class="nav__link">Вебинары</a>
            <a href="#" class="nav__link">Новости</a>
            <a href="#" class="nav__link">Статьи</a>
        </nav>
    </section>
    <div class="slider">
        <div class="slider__container">
            <div class="slider__wrapper">
                <div class="slider__items">
                    <div class="slider__item">
                        <!-- Контент 1 слайда -->
                    </div>
                    <div class="slider__item">
                        <!-- Контент 2 слайда -->
                    </div>
                    <div class="slider__item">
                        <!-- Контент 3 слайда -->
                    </div>
                </div>
            </div>
        </div>
        <!-- Кнопки для перехода к предыдущему и следующему слайду -->
        <a href="#" class="slider__control" data-slide="prev"></a>
        <a href="#" class="slider__control" data-slide="next"></a>
    </div>

</body>

</html>
