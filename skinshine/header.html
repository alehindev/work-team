<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/css/header.css">
    <title>Header Skinshine</title>
</head>

<body>

    <header class="header">
        <nav class="navigation navigation-flex-start">
            <p class="navigation__label" id="nav-catalog">
                Каталог
            </p>
            <p class="navigation__label">
                О нас
            </p>

        </nav>
        <img src="./assets/img/logo_main_dark.svg" alt="logo_main_dark" class="header__logo">
        <nav class="navigation">
            <div class="label-img" id="link-search">
                <img src="./assets/img/icons/search-outline.svg" alt="search-outline" class="label-img__img">
                <p class="navigation__label">
                    Поиск
                </p>
            </div>
            <div class="label-img" id="link-account">
                <img src="./assets/img/icons/person-outline.svg" alt="search-outline" class="label-img__img">
                <p class="navigation__label">
                    Личный кабинет
                </p>
            </div>
        </nav>
    </header>
</body>

</html>
