<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/css/default.css">
    <link rel="stylesheet" href="./styles/css/header.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="./styles/css/relative-font.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <title>Skinshine header</title>
</head>

<body>
    <header class="header">
        <div class="logo">
            <img class="logo__img" src="./img/logo_main_dark.svg" alt="headerlogo">
        </div>

        <nav class="header-nav">

            <a href="#" class="header-nav__link">Home
            </a>
            <a href="#" class="header-nav__link">Shop</a>
            <a href="#" class="header-nav__link">Account</a>
            <a href="#" class="header-nav__link">Pages</a>
            <a href="#" class="header-nav__link">Blog</a>
            <a href="#" class="header-nav__link">Docs / Components</a>
        </nav>
        <div class="header-icons">
            <div class="icon-box">
                <div class="icon-circle">
                    <img src="./img/icons/header/account.svg" class="icon-circle__img" alt="header-account">
                </div>
                <h6 class="icon-box__title mobile-none">
                    My account
                </h6>
            </div>
            <div class="icon-box mobile-none">
                <div class="icon-circle icon-circle_transparent">
                    <img src="./img/icons/header/heart-shape-outline.svg" class="icon-circle__img" alt="header-heart">
                </div>
            </div>
            <div class="icon-box">
                <div class="icon-circle">
                    <img src="./img/icons/header/product-box.svg" class="icon-circle__img" alt="header-product-box">
                </div>
            </div>
            <div class="icon-box mobile-only">
                <div class="icon-circle icon-circle_transparent" id="burger">
                    <img src="./img/icons/header/burger.svg" class="icon-circle__img" alt="header-burger">
                </div>
            </div>
        </div>
        <script src="./js/header-popup.js"></script>
    </header>

</body>

</html>
